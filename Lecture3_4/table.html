<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>A</td>
            <td>22</td>
        </tr>

        <tr>
            <td>B</td>
            <td>52</td>
        </tr>
    </table>

    <h2>Menu</h2>

    <table border="1px" cellspacing="0">
        <thead>
            <tr>
                <th colspan="2">Menu</th>
            </tr>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Water</td>
                <td rowspan="2">Free</td>
            </tr>   
            
            <tr>
                <td>Napkin</td>
            </tr>

            <tr>
                <td>Burger</td>
                <td>50</td>
            </tr>
        </tbody>

        <tfoot>
            <td colspan="2">*Prices exclusive of taxes</td>
        </tfoot>
    </table>
</body>
</html>
